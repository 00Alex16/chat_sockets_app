{% extends './template.html' %}

{% block title %}Registro{% endblock %}

{% block body %}
    <div class="container">
        <h2>Ingresa los datos para crear una cuenta</h2>
        <form id="registerForm" name="registerForm" method="post">
            <div class="element">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required="true" autocomplete="off"/>
            </div>
            <div class="element">
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" name="lastname" required="true" autocomplete="off"/>
            </div>
            <div class="element">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required="true" autocomplete="off"/>
            </div>
            <div class="element">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required="true"/>
            </div>
            <div class="element">
                <label for="age">Edad</label>
                <input type="number" id="age" name="age" required="true"/>
            </div>
            <div class="element">
                <select id="gender" name="gender">
                    <option selected="selected" disabled>Selecciona tu género</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                </select>
            </div>
            <div class="element">
                <input type="submit" value="Registrarme"/>
            </div>
        </form>
    </div>
{% endblock %}
